<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkvara sõnad</title>
    <link rel="stylesheet" href="synadStyle.css">
    <script src="tarkvaraScript.js" defer></script>
</head>
<body>
<header>
    <h1>Tarkvara sõnad</h1>
</header>
<table>
    <tr>
        <th>RND eest</th>
        <th>RND vene</th>
    </tr>
    <tr>
        <td>
            <button onclick="randomEesti()">RND eest</button>
            <br>
            <span id="eesti-syna"></span>
            <br><br>
            <input type="text" id="eesti-input" oninput="KontrolligeEestiKeele()">
            <br>
            <span id="eesti-tulemus"></span>
        </td>
        <td>
            <button onclick="randomVene()">RND vene</button>
            <br>
            <span id="vene-syna"></span>
            <br><br>
            <input type="text" id="vene-input" oninput="KontrolligeVeneKeele()">
            <br>
            <span id="vene-tulemus"></span>
        </td>
    </tr>
</table>
<h2>Mõisted</h2>
<table>
    <tr>
        <th>Mõisted</th>
    </tr>
    <tr>
        <td>
            <label for="synaddropdownlist">Vali sõna:</label>
            <select id="synaddropdownlist" onchange="naitaselgitus()">
                <option value="">Vali...</option>
                <option value="pusivara">Püsivara</option>
                <option value="riistvara">Riistvara</option>
                <option value="draiver">Draiver</option>
                <option value="bios">BIOS</option>
                <option value="andmetootlussusteem">Andmetöötlussüsteem</option>
                <option value="rakendustarkvara">Rakendustarkvara </option>
                <option value="susteemi_tarkvara">Süsteemi tarkvara</option>
                <option value="andmetootlus">Andmetöötlus</option>
                <option value="operatsioonisusteem">Operatsioonisüsteem</option>
                <option value="susteemi_konfiguratsioonifailid">Süsteemi konfiguratsioonifailid</option>
                <option value="kasutaja_andmed">Kasutaja andmed</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <p id="selgitusTekst"></p>
        </td>
    </tr>
</table>
</body>
</html>
