<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <script src="tarkvaraScript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="table-container">
        <h1>Tarkvara sõnad</h1>
        <table>
            <tr>
                <th>Eestikeelne sõna</th>
                <th>Venekeelne tõlge</th>
            </tr>
            <tr>
                <td id="random-syna"></td>
                <td>
                    <input type="text" id="kontroll" placeholder="Kirjuta sõna tõlge">
                </td>
            </tr>
        </table>
        <div id="vastus"></div>
        <br>
        <button onclick="randomSyna()">Juhuslik sõna</button>
    </div>

    <!-- Вторая таблица под первой -->
    <div class="table-container">
        <h2>Vali sõna kirjeldus</h2>
        <table>
            <tr>
                <th>Sõna</th>
                <th>Kirjeldus</th>
            </tr>
            <tr>
                <td>
                    <select id="wordSelect" onchange="showDescription()">
                        <option value="">Vali sõna...</option>
                    </select>
                </td>
                <td id="description"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
