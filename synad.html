<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <link rel="stylesheet" href="style.css">
    <script src="tarkvaraScript.js" defer></script>
</head>
<body>
<h1>Tarkvara sõnad</h1>

<!-- Перевод с эстонского на русский -->
<div class="translation-block">
    <h2>Eesti → Vene</h2>
    <button onclick="randomSyna()">Juhuslik sõna</button>
    <div id="random-syna-et"></div>
    <label for="kontroll-et">Kirjuta sõna vene keeles</label>
    <input type="text" id="kontroll-et">
    <button onclick="kontrolliTolgeET()">Kontrolli</button>
    <div id="vastus-et"></div>
</div>

<!-- Перевод с русского на эстонский -->
<div class="translation-block">
    <h2>Vene → Eesti</h2>
    <button onclick="randomSynaRU()">Juhuslik sõna</button>
    <div id="random-syna-ru"></div>
    <label for="kontroll-ru">Kirjuta sõna eesti keeles</label>
    <input type="text" id="kontroll-ru">
    <button onclick="kontrolliTolgeRU()">Kontrolli</button>
    <div id="vastus-ru"></div>
</div>

<!-- Mõisted -->
<div class="mõisted-block">
    <h2>Mõisted</h2>
    <label for="mõisted-select">Vali mõiste:</label>
    <select id="mõisted-select" onchange="showDefinition()">
        <option value="">-- Vali mõiste --</option>
        <option value="andmetöötlussüsteem">andmetöötlussüsteem</option>
        <option value="draiver">draiver</option>
        <option value="rakendustarkvara">rakendustarkvara</option>
        <option value="BIOS">BIOS</option>
        <option value="süsteemi tarkvara">süsteemi tarkvara</option>
        <option value="Operatsioonisüsteem">Operatsioonisüsteem</option>
        <option value="Rakendustarkvara">Rakendustarkvara</option>
        <option value="Süsteemi konfiguratsioonifailid">Süsteemi konfiguratsioonifailid</option>
        <option value="Kasutaja andmed">Kasutaja andmed</option>
        <option value="Riistvara">Riistvara</option>
    </select>
    <div id="mõisted-description"></div>
</div>
</body>
</html>
