<!DOCTYPE html>
<html lang="et">
<!-- sõnad !-->
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <script src="tarkvaraScript.js"></script>
    <link rel="stylesheet" href="synaStyle.css">
</head>
<body>
<h1>Tarkvara sõnad</h1>
<table>
    <tr>
        <td>
            <h2>Eesti sõnad</h2>
            <div id="random-syna"></div>
            <input type="button" class="btn" value="juhuslik sõna" onclick="randomSyna()">
            <br>
            <label for="kontroll">Kirjuta sõna vene keele</label>
            <input type="text" id="kontroll">
            <button onclick="check()">check</button>
            <div id="vastus"></div></td>

        <td>
            <h2>Vene sõnad</h2>
            <div id="random-venesyna"></div>
            <input type="button" class="btn" value="juhuslik sõna" onclick="randomVeneSyna()">
            <br>
            <label for="kontrollVene">Kirjuta sõna eesti keele</label>
            <input type="text" id="kontrollVene">
            <button onclick="checkVene()">check</button>
            <div id="venevastus"></div></td>
    </tr>
</table>
<h2>Terminid</h2>
<div id="terminiKoht" >
<label for="terminid">vali sõna</label>

<select name="terminid" id="terminid" onchange="avaTermin()">
    <option value="Andmetöötlus">Andmetöötlus</option>
    <option value="Andmetöötlussüsteem">Andmetöötlussüsteem</option>
    <option value="Riistvara">Riistvara </option>
    <option value="Püsivara">Püsivara </option>
    <option value="Operatsioonisüsteem">Operatsioonisüsteem </option>
    <option value="Rakendustarkvara">Rakendustarkvara</option>
    <option value="Süsteemi_konfiguratsioonifailid">Süsteemi konfiguratsioonifailid </option>
    <option value="Bios">Bios </option>
    <option value="rakendustarkvara">rakendustarkvara </option>
    <option value="Kasutaja_andmed">Kasutaja andmed  </option>
</select>
    <br>
</div>
<div id="terminiText"></div>
</body>
</html>
